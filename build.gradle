plugins {
    id 'java'
}

group = 'ra'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    flatDir(dirs: 'libs')

}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation(name: 'libs_quadratic.main')
    implementation(name: 'Libs_InputTypeJava.main')
}

test {
    useJUnitPlatform()
}